name: CI/CD Pipeline

on:
  push:
    branches:
      - ci-cd-worflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: nayadevacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: docker build -t nayadevacr.azurecr.io/nodejs-app:latest ./Deployments/.

      - name: Push Docker image to ACR
        run: docker push nayadevacr.azurecr.io/nodejs-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/CLI@v1
        with:
          inlineScript: az version

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        run: az aks get-credentials --resource-group naya-dev-ind-cs-rg --name naya-dev-ind-cs-aks

      - name: Deploy to AKS
        run: kubectl apply -f ./Deployments/dev/deployment.yml
